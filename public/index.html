<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<title>Node Capstone</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  	</script>
  	<link rel="stylesheet" type="text/css" href="main.css">
  	<link rel="stylesheet" type="text/css" href="grid.css">
</head>
<body>
	<header role="banner">
		<h1>NCAA College Football Predictions</h1>
	</header>
<body>
  <main>
  <div class="container">
    <div class="login-container">
      <section id="landing_section">
      <h1>Who's Gonna Win?</h1>
      <div class ="landing">
      <button class="SelectLogin">Login</button>
      </div>
      </section>
      <section id="create_account_section">
        <div class="createForm">
          <div class="createAccount form-box">
           <div class="col-12">
            <form class="makeNew" action="" method="">
              <legend>CREATE AN ACCOUNT</legend>
              <div class="form-group row">
                <input aria-label="Name" type="text" id="newname" placeholder="Name" required>
              </div>
              <div class="form-group row">
                <input aria-label="UserName" name="newusername" id="newusername" type="text" placeholder="User Name" required>
                <input aria-label="password" type="password" id="newpassword" placeholder="Password" required>
                </div>
              <button class="createAccount" type="submit" id="createAccount">Create</button>
            </form>
          </div>
        </div>
      </div>
      </section>
      <div class="alert hidden" aria-hidden="true"><p> Something went Wrong. Please try again. </p></div>
      <div class="successful hidden"><h3>Account created!</h3><a href="/login.html">Login</a></div>
      </div>
    </div>
    </main>
    <script src="/js/index.js"></script>
  </body>
</html>
