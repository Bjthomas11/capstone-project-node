<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<title>Node Capstone</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  	</script>
  	<link rel="stylesheet" type="text/css" href="main.css">
  	<link rel="stylesheet" type="text/css" href="grid.css">
</head>
<body>
	<header role="banner">
		<h1>NCAA College Football Predictions</h1>
	</header>
	  <main>
    <div class="container">
      <div class="login-container">
        <h1>Score Predictions</h1>
        <div class="login form-box ">
          <div class="alert hidden" aria-hidden="true"><p> You have entered an incorrect username or password. </p></div>
          <div class="col-md-12">
            <form action="" method="">
              <legend>LOGIN</legend>
              <input aria-label="username" name="username" id="username" type="text" placeholder="username" required>
              <input aria-label="password" type="password" id="password" placeholder="password" required>
              <button class="login" type="submit" id="login">Login</button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
   <script src="/js/index.js"></script>

</body>
</html>
