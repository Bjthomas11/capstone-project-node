<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<title>Node Capstone</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="/css/main.css">
  	<link rel="stylesheet" type="text/css" href="/css/grid.css">
</head>
<body>
	<nav class="navbar">
		<h1>NCAA Score Predictions</h1>
        <ul class="nav navbar-nav">	
          <li><a href="/main.html">Home</a></li>
          <li><a href="/feed.html">Feed</a></li>
          <li><a href="#" class="logout">Logout</a></li>
          <li class="username"></li>
        </ul>
    </nav>

	<div class="dropdown">
		<select id="week">
			<option value selected="selected">Choose Week</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
		</select>
		<select id="matchup">
			<option value selected="selected">Choose Matchup</option>
		</select>
	</div>

	<div class="selected-container">
	<div class="selected-scores">
	</div>
</div class="table-container">
<div>
<table class="score-table">
  <thead>
    <tr>
      <th>Away Team</th>
      <th>Home Team</th>
      <th>Predicted Scores</th>
      <th>Week</th>
      <th>Edit/Delete</th>
    </tr>
  </thead>
  <tbody class="user-post">
  </tbody>
</table>
</div>
<div id="dialog-form" class="dialog-form" title="Update Scores">
                <form class="modal">
 
                    <label for="away" class="away"></label>
                    <input type="text" class="newAway"  name="away" required>
              
                    <label for="home" class="home"></label>
                    <input type="text" class="newHome" name="home" required>
                    <div class="data"></div>
                    <input type="submit" class="update" tabindex="-1">

                </form>
            </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/index.js"></script>
</body>
</html>
